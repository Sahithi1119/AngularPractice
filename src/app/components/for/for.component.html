<h1>For directive</h1>
<h2 *ngFor="let name of names">
    {{name}}
</h2>
<h2 *ngFor="let name of names;index as i">
    Value:{{name}} --- > Index:{{i}}
</h2>

<h3 *ngFor="let x of names,even as e">
    Value:{{x}} - > position:{{e}}
</h3>
<h4 *ngFor="let x of names,odd as o">
    {{x}} -- > postion:{{o}}
</h4>
<h2 *ngFor="let x of emp |keyvalue">
    {{x.key}} -- {{x.value|json}}
</h2>
<h3 *ngFor="let data of emp">
    {{data.id}}
    {{data.name}}
    {{data.age}}
</h3>

<table  border="2px" class="table table-hover">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of emp">
        <td>{{data.id}}</td>
        <td>{{data.name}}</td>
        <td>{{data.age}}</td>
      </tr>
      
    </tbody>
  </table>

  <h2 *ngFor="let x of names,even as e">
    <h1 *ngIf="e">{{x}}</h1>
  </h2>
