<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
   <div class="container mt-5">
    <h1 style="color:#0d6efd; text-align:center">Registration form</h1>
    <form #userForm="ngForm" (ngSubmit)="postData(userForm)">
    <div class="row">
        <div class="col-6">
            <div>
            <label for="Username" class="form-label">Username</label>
            <input type="text" class="form-control" id="Username" [(ngModel)]="user.username" name="Username" required #uName="ngModel" [class.is-invalid]="uName.invalid && uName.touched">
            <small class="text-danger" [class.d-none]="uName.valid || uName.untouched">User Name is required</small>
            </div >
            <div>
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4" ngModel name="password">
            </div>
            <div >
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" [(ngModel)]="user.emial" name="emailid" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required >
            <small class="text-danger" *ngIf="email.invalid && email.touched">
              <small *ngIf="email.errors?.required">Email is required</small>
              <small *ngIf="email.errors?.pattern"> Invalid Email address.</small>
            </small>
            </div>
        </div>
          <div class="col-6">
            <div>
                <label for="mobile" class="form-label">Mobile</label>
                <input type="tel" class="form-control" id="mobile" [(ngModel)]="user.mobile" name="mobile">
            </div>
            <div class="mt-2">
                <div>
                    <label>Gender</label><br/>
                    <input class="form-check-input" type="radio"  id="male" value="male" [(ngModel)]="user.gender" name="gender">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div >
                    <input class="form-check-input" type="radio"  id="female" value="female" [(ngModel)]="user.gender" name="gender">
                    <label class="form-check-label" for="female">
                        Female
                    </label>
                </div>
            </div>
          <div class="mt-3">
            <select class="form-select" aria-label="Default select example" ngModel name="course"> 
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          </div>
        </div>
        <div class="col-12 mt-5">
          <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Sign in</button>
        </div>
      </div>
    </form>
    </div>
    <div>
        {{userForm.value | json}}
    </div>
    {{user|json}}
</body>
</html>
